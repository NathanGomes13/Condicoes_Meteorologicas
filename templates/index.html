    <script>
        // Date object
let today = new Date();

let dia_semana
let mes

switch(today.getDay()){
    case 0:
        dia_semana = "Domingo";
        console.log('dom')
    break;
    case 1:
        dia_semana = "Segunda-feira";
        console.log('segunda')
    break;
    case 2:
        dia_semana = "Terça-feira";
        console.log('terça')
    break;
    case 3:
        dia_semana = "Quarta-feira";
        console.log('qar')
    break;
    case 4:
        dia_semana = "Quinta-feira";
        console.log('qnt')
    break;
    case 5:
        dia_semana = "Sexta-feira";
        console.log('sext')
    break;
    case 6:
        dia_semana = "Sábado";
        console.log('sab')
    break;
}
switch(today.getMonth()+1){
    case 1:
        mes = "Janeiro";
    break;
    case 2:
        mes = "Fevereiro";
    break;
    case 3:
        mes = "Março";
    break;
    case 4:
        mes = "Abril";
    break;
    case 5:
        mes = "Maio";
    break;
    case 6:
        mes = "Junho";
    break;
    case 7:
        mes = "Julho";
    break;
    case 8:
        mes = "Agosto";
    break;
    case 9:
        mes = "Setembro";
    break;
    case 10:
        mes = "Outubro";
    break;
    case 11:
        mes = "Novembro";
    break;
    case 12:
        mes = "Dezembro";
    break;
}
// Current Date
let date = dia_semana +', '+ today.getDate() +' <span style="text-transform: lowercase;">de</span> '+ mes +', '+today.getFullYear();

document.getElementById("calendario-atual").innerHTML = date;
    </script>
    <script>
        // RAIN
        for (let i = 1; i <= 100; i++) {
            const listItem = document.createElement('li');
            listItem.classList.add('rain');
            document.getElementById('outputRain').appendChild(listItem);
        }
        // SNOW
        for (let i = 1; i <= 50; i++) {
            const listItem = document.createElement('li');
            listItem.classList.add('snow');
            listItem.innerHTML = '❅'
            document.getElementById('outputSnow').appendChild(listItem);
        }
        // WIND
        for (let i = 1; i <= 75; i++) {
            const listItem = document.createElement('li');
            listItem.classList.add('wind');
            document.getElementById('outputWind').appendChild(listItem);
        }
    </script>
